<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <link href="styles.css" rel="stylesheet">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval';">
  <title>Code Editor</title>
</head>
<style>
  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }

  textarea {
    transition: background-color 0.3s, color 0.3s, border-color 0.3s, transform 0.3s;
}


textarea {
    background-color: #1D1E22;
    color: #D1D5DB;
    border: 1px solid #8B5CF6;
}

textarea::placeholder {
    color: #8B5CF6;
}


textarea:focus {
    border-color: #8B5CF6;
    outline: none;
    transform: scale(1.02); 
}


#output {
    box-shadow: 0 0 10px rgba(139, 92, 246, 0.3); 
    transition: box-shadow 0.3s; 
}
  .main-section {
    display: flex;
    overflow: hidden;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    background: linear-gradient(45deg, #8B5CF6, #25B3E3);
    height: 100vh;
    width: 100vw;

  }

  .second-section {
    display: flex;
    margin: 0.5rem;
    justify-content: center;
    align-items: center;


  }

  .image-class {
    display: flex;
    margin: 0.75rem;
    flex-direction: column;
    align-items: center;

  }

  .img {
    width: 1.5rem;
    height: 2rem;
  }


  #html {
    border-radius: 0.375rem;
    height: 30vh;
    width: 30vw;
    background:#282a36;
    color:lime;
  }
p{
  color: white;
}
  #css {
    border-radius: 0.375rem;
    height: 30vh;
    width: 30vw;
    background:#282a36;
    color:lime;
  }

  #js {
    border-radius: 0.375rem;
    height: 30vh;
    width: 30vw;
    background:#282a36;
    color:lime;
  }
  .third{
    display: flex; 
flex-direction: column; 
justify-content: center; 
align-items: center; 

  }

  #output{
    font-weight: 900; 
background-color: #ffffff; 
height: 40vh;
width: 60vw;
border: none;
  }
  @media (min-width: 640px) {
    .second-section {
      flex-direction: row;
    }
  }
</style>

<body>

  <section class=" main-section">
    <section class=" second-section   ">

      <label class="image-class "> <p class=" img ">HTML </p>      <textarea
          spellcheck="false" placeholder="HTML" id="html"></textarea>
      </label>

      <label class="image-class"> 
        <p class=" img ">CSS </p>
        <textarea
          spellcheck="false" placeholder="CSS" id="css"></textarea>
      </label>

    </section>


    <label class=" third">
      <p>
        *After reloading * press space to see result'
      </p>
      <iframe id="output" sandbox="allow-scripts"></iframe>
    </label>
  </section>

  <script nonce="{{ nonce }}" src="index.js"></script>



  <!-- You can also require other files to run in this process -->
  <script src="./renderer.js"></script>
</body>

</html>
